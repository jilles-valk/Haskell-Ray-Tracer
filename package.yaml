name:                RTS
version:             0.1.0.0
github:              "githubuser/RTS"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/RTS#readme>

dependencies:
- base >= 4.7 && < 5
- colour
- wai
- http-types
- warp
- blaze-builder
- websockets
- concurrency
- bytestring
- text
- colour
- codec
- JuicyPixels
- aeson
- criterion
- deepseq
- hspec
- split
- parallel
- monads-tf

library:
  source-dirs: src

executables:
  RTS-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N8
    - -O
    dependencies:
    - RTS
  pTest-exe:
    main:                performanceTest.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O
    dependencies:
    - RTS

tests:
  RTS-test:
    main:                Spec.hs
    source-dirs:         test/unit
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - RTS
