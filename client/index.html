<!doctype html>

<html lang="nl">

<head>
    <meta charset="utf-8">

    <title>Sogyo Adventure</title>
    <meta name="description" content="Interface for Haskell ray-tracer">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <header id="mainheader">
        Haskell Ray-Tracer
    </header>

    <div id="app">
        <display id="display" v-bind:image="image" v-bind:test="test"></display>
        <controls id="controls" v-on:change-this-object="changeObject" 
            v-on:add-object="addObject" v-on:change-view="changeView" v-bind:scene="scene"></controls>
    </div>

    
</body>
<script src="index.js"></script>
</html>
