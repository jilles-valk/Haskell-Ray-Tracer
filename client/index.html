<!doctype html>

<html lang="nl">

<head>
    <meta charset="utf-8">

    <title>Sogyo Adventure</title>
    <meta name="description" content="Interface for Haskell ray-tracer">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>

    <header id="mainheader">
        Haskell Ray-Tracer
    </header>
    <div id="controls">
        <div id="move">
            Move
            <button>
                Left
            </button>
            <button>
                Right
            </button>
        </div>
        <div id="rotate">
            Rotate
            <button>
                Left
            </button>
            <button>
                Right
            </button>
        </div>
    </div>
</body>

</html>
