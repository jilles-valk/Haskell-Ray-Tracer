<!doctype html>

<html lang="nl">

<head>
    <meta charset="utf-8">

    <title>Sogyo Adventure</title>
    <meta name="description" content="Interface for Haskell ray-tracer">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <header id="mainheader">
        Haskell Ray-Tracer
    </header>

    <div id="app">
        <display id="display" 
            v-bind:image="image" 
            v-bind:view="scene.view"
            v-bind:test="test">
        </display>
        <controls id="controls" 
            v-on:change-this-object="changeObject" 
            v-on:remove-object="removeObject" 
            v-on:add-object="addObject" 
            v-on:change-view="changeView" 
            v-on:change-view-orientation="changeViewOrientation"
            v-on:change-view-fov="changeViewFOV"
            v-on:change-view-res="changeViewRes"
            v-on:change-lightsource="changeLightsource"
            v-on:change-save-scene="changeSaveScene"
            v-bind:scene="scene"
            v-bind:scene-num-text="sceneNumText">
        </controls>
    </div>

    
</body>
<script src="index.js"></script>
</html>
